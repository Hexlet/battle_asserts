---
level: medium
tags: []
description: "Re-implement Ruby's Array#transpose."

checks:
  ruby:
    asserts:
      - assert_equal [[1, :a], [2, :b], [3, :c]], transpose([[1, 2, 3], [:a, :b, :c]])
      - assert_equal [[1, 3, 5], [2, 4, 6]], transpose([[1,2], [3,4], [5,6]])
      - assert_equal [], transpose([])
