---
level: medium
tags: [regexp]
description: |
  Write a method to validate some strings that could potentially represent phone numbers.
  See if you can do it with a regular expression.

checks:
  ruby:
    asserts:
      - assert_equal true, phone_number?("5555555555")
      - assert_equal false, phone_number?("555555555") # missing a digit
      - assert_equal true, phone_number?("555-5555")
      - assert_equal true, phone_number?("(555) 555-5555")
      - assert_equal false, phone_number?("(555) 555-555")
      - assert_equal true, phone_number?("555-555-5555")
      - assert_equal false, phone_number?("555a-555-5555") # extraneous digit
      - assert_equal false, phone_number?("555*555-5555") # extraneous digit
      - assert_equal false, phone_number?("55a-555-5555") # extraneous digit




