name: Create release on push to master

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2023.01.12'

      - uses: DeLaGuardo/setup-clojure@10.1
        with:
          tools-deps: '1.11.1.1208'

      - name: Run checks
        run: make checks

      - name: Run tests
        run: make test

      - name: Make archive with issues
        run: make release

      - name: get shortsha
        id: vars
        run: |
          echo ::set-output name=sha_short::$(git rev-parse --short=7 ${{ github.sha }})

      - name: Release issues
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: ${{ steps.vars.outputs.sha_short }}
          prerelease: false
          title: 'Issues'
          files: ./issues.tar.gz
