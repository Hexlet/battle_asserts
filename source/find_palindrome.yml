description: |
  A palindrome is a string that is written the same forward as it is in reverse.
  Write a method to return the longest palindrome in a given string.

checks:
  ruby:
    asserts:
      - assert_equal "yzzy", longest_palindrome("xyzzy")
      - assert_equal "dhfdkjfffhhfffjkdfhd", longest_palindrome("afbbbfjdjklgdfdhfdkjfffhhfffjkdfhdhkyejejfjkd")
      - assert_equal "racecar", longest_palindrome("bartarcarracecarbartar")
      - assert_equal "46264", longest_palindrome("3.141592653589793238462643383279502884197169399375105820974944592307816406286208998628034825342117067982")

  javascript:
    asserts:
      - assertEqual("yzzy", longestPalindrome("xyzzy"))
      - assertEqual("dhfdkjfffhhfffjkdfhd", longestPalindrome("afbbbfjdjklgdfdhfdkjfffhhfffjkdfhdhkyejejfjkd"))
      - assertEqual("racecar", longestPalindrome("bartarcarracecarbartar"))
      - assertEqual("46264", longestPalindrome("3.141592653589793238462643383279502884197169399375105820974944592307816406286208998628034825342117067982"))


