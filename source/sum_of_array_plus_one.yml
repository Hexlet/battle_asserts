---
level: elementary
tags: [array, arithmetic]
description: |
  Write a function that takes an array of integers
  and returns the sum of the integers after adding 1 to each.

checks:
  ruby:
    asserts:
      - assert_equal 14, plus_one_sum([1, 2, 3, 4])
      - assert_equal 16, plus_one_sum([12, -3, 0, 3])

checks:
  javascript:
    asserts:
      - assertEqual(14, plusOneSum([1, 2, 3, 4]))
      - assertEqual(16, plusOneSum([12, -3, 0, 3]))

