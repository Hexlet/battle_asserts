---
level: medium
tags: [regexp]
description: |
  Write a method to validate some strings that could potentially represent phone numbers.
  See if you can do it with a regular expression.

checks:
  ruby:
    asserts:
      - assert phone_number?("5555555555")
      - assert !phone_number?("555555555")
      - assert phone_number?("555-5555")
      - assert phone_number?("(555) 555-5555")
      - assert !phone_number?("(555) 555-555")
      - assert phone_number?("555-555-5555")
      - assert !phone_number?("555a-555-5555")
      - assert !phone_number?("555*555-5555")
      - assert !phone_number?("55a-555-5555")

  javascript:
    asserts:
      - assert(isPhoneNumber("5555555555"))
      - assert(!isPhoneNumber("555555555"))
      - assert(isPhoneNumber("555-5555"))
      - assert(isPhoneNumber("(555) 555-5555"))
      - assert(!isPhoneNumber("(555) 555-555"))
      - assert(isPhoneNumber("555-555-5555"))
      - assert(!isPhoneNumber("555a-555-5555"))
      - assert(!isPhoneNumber("555*555-5555"))
      - assert(!isPhoneNumber("55a-555-5555"))
